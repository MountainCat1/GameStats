version: '3.8'

volumes:
  data:
    driver: local
    driver_opts:
      type: none
      device: /mnt/data
      o: bind
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=docker
    networks:
      - my-network

